<!DOCTYPE html>
<html>
  <head>
    <title> Cadastro Fornecedor </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="css/bootstrap-responsive.min.css" rel="stylesheet" media="screen">
    <link href="css/bootstrap.css" rel="stylesheet" media="screen">
    <link href="css/bootstrap-responsive.css" rel="stylesheet" media="screen">
  </head>
  <body>
    <div class="navbar navbar-inverse">
      <div class="navbar-inner">
        <p class="brand">Faça o seu cadastro</p>
      </div>
    </div>
    <div class="tabbable">
    <ul class="nav nav-tabs">
      <li class="active"><a href="#tab1" data-toggle="tab"> Etapa 1 </a></li>
      <li><a href="#tab2" data-toggle="tab"> Etapa 2</a></li>
    </ul>

    <div class="tab-content">
      <div class="tab-pane active" id="tab1">
        <form class="form-horizontal">
          <div class="control-group">
            <label class="control-label" for="inputEmail">Razão Social</label>
            <div class="controls">
              <input type="text" id="inputEmail" placeholder="Razão Social">
            </div>
          </div>
          <div class="control-group">
            <label class="control-label" for="inputNomeF">Nome Fantasia</label>
            <div class="controls">
              <input type="text" id="inputNomeF" placeholder="Nome Fantasia">
            </div>
          </div>
          <div class="control-group">
            <div class="controls">
              <button type="submit" class="btn btn-primary">Cadastrar</button>
            </div>
          </div>
        </form>
      </div>

      <div class="tab-pane" id="tab2">
        <div class="categorias">
          <label class="control-label"> Escolha as suas categorias: </label>
          <input type="checkbox" name="" value=""> Material de Escritório</input>
          <input type="checkbox" name="" value=""> Material de Limpeza</input>
        </div>
      </div>
    </div>
  </div>
    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
