<!DOCTYPE html>
<html>
  <head>
    <title> Cadastro Pedido</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="css/bootstrap-responsive.min.css" rel="stylesheet" media="screen">
    <link href="css/bootstrap.css" rel="stylesheet" media="screen">
    <link href="css/bootstrap-responsive.css" rel="stylesheet" media="screen">
    <style media="screen">
      .img1{
        padding-left: 12%;
      }
    </style>
  </head>
  <body>
    <div class="img1">
      <img src="i.png" >
    </div>
    <ul class="breadcrumb">
      <li><a href="#">Início</a> <span class="divider">/</span></li>
      <li class="active">Cadastro de Pedido</li>
    </ul>
    <div class="tabbable"> <!-- Only required for left/right tabs -->
      <ul class="nav nav-tabs">
        <li class="active"><a href="#tab1" data-toggle="tab">Etapa 1</a></li>
        <li><a href="#tab2" data-toggle="tab">Etapa 2</a></li>
      </ul>
      <div class="tab-content">
        <div class="tab-pane active" id="tab1">
          <form class="form-horizontal">
            <div class="control-group">
              <label class="control-label">Quantidade de Produtos</label>
              <div class="controls">
                <input type="text" id="inputProd" placeholder="Quantidade de Produtos">
              </div>
            </div>
            <div class="control-group">
              <label class="control-label">Categoria</label>
              <div class="controls">
                <select class="form-control"> <option>Selecione a categoria</option> </select>
              </div>
            </div>
            <div class="control-group">
              <label class="control-label">Prazo</label>
              <div class="controls">
                <input type="text" placeholder="Prazo para propostas">
              </div>
            </div>
            <div class="control-group">
              <div class="controls">
                <button type="submit" class="btn btn-primary">Próxima >></button>
              </div>
            </div>
          </form>

        </div>
        <div class="tab-pane" id="tab2">
          <form class="form-horizontal">
            <div class="control-group">
              <label class="control-label">Produto</label>
              <div class="controls">
                <input type="text" id="inputProd" placeholder="Nome do Produto">
              </div>
            </div>
            <div class="control-group">
              <label class="control-label">Unidade</label>
              <div class="controls">
                <input type="text" id="inputProd" placeholder="Unidade do Produto">
              </div>
            </div>
          <div class="control-group">
            <div class="controls">
              <button type="submit" class="btn btn-primary">Cadastrar</button>
            </div>
          </div>
          </form>
        </div>
      </div>
    </div>

    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
